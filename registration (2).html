<html>
<head>
<style>
body{color:black;background-color:white;background-image:url("store.jpg");
background-position:right;background-size:15%15%;background-repeat:repeat-y;}
</style>
<center>
<h1><strong>Registration Form</strong></h1>
</center>
<script>
function validate(){
	var fname=f1.fn.value;
	var letters=/\d|\W|_/i;
	if(fname==""){
		alert("Please Enter your first name");
	}
	else if(fname.length<3){
		alert("Name length should be greater than 8");
	}
	else if(letters.test(fname)){
		alert("Only alphabets are allowed in Firstname");
	}


	var lname=f1.ln.value;
	
	if(lname==""){
		alert("Please Enter your last name");
	}
	else if(letters.test(lname)){
		alert("Only alphabets are allowed in Lastname");
	}
	else if(lname.length<3){
		alert("Name length should be greater than 8");
	}


	var u=f1.un.value;
	var un1=/^[a-zA-Z0-9_]+$/;
	var un2=/\W/;
	if(u.length<5){
		alert("Username length should be greater than 5");
	}
	if(un2.test(u)){
		alert("Special Characters are not allowed");
	}


	var pvv=f1.pwd.value;
	var pff=/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
	if(pvv.length<8){
		alert("password length must be more than 8");
	}
	if(!(pff.test(pvv))){
		alert("Password should consist of atleast one uppercase, one lowercase,number and a special character ")
	}

	var pv=f1.pwd.value;
	var cpv=f1.cpwd.value;
	if(pv!=cpv){
		alert("passwords donot match");
	}

	var pcc=f1.pc.value;
	var pfor1=/^5\d{5}$/;
	if(!(pfor1.test(pcc))){
		alert("Pincode length should be 6 and should start with 5");
	}


	var pn=f1.pnum.value;
	var pf=/^[6-9]\d{9}$/;
	if(!(pf.test(pn))){
		alert("Phonenumber is invalid");
	}


	var emid=f1.eid.value;
	var eff=/^\w+([\.-]?\w+)@\w([\.-]?\w+)(\.\w{2,3})+$/;
	if(!(eff.test(emid))){
		alert("Invalid email")
	}
}

</script>
</head>

<body bgcolor="white" align="center">
<form name="f1">
<fieldset>
<legend>Registration Details</legend>
<center>
<div style="margin-left:475px;border:2px dotted black;width:500px;height:500px;float:left;background-color:pink">
<table align="center" cellpadding="4" cellspacing="4">


<tr><td>First Name:</td><td> <input type="text" placeholder="firstname" name="fn" o></td></tr>
<tr><td>Last Name:</td><td> <input type="text" name="ln" ></td></tr>
<tr><td>Username:</td><td><input type="text" name="un" ></td></tr>
<tr><td>Password: </td><td><input type="password" name="pwd" ></td></tr>
<tr><td>Confirm Password:</td><td> <input type="password" name="cpwd" ></td></tr>
<tr><td>Gender:</td><td><input type="radio" id="male" name="gender" value="male"><label for="male">male</label>
<input type="radio" id="female" name="gender" value="female"><label for="female">female</label></td></tr>
<tr><td>Email Id: </td><td><input type="text" name="eid" ></td></tr>
<tr><td>Postal Code: </td><td><input type="int" name="pc"  maxlength="6"></td></tr>
<tr><td>Mobile No. </td><td><input type="int" name="pnum"  maxlength="13"></td></tr>
<tr><td>Date of Birth:</td><td> <input type="date"></td></tr>
<tr><td>Address:</td><td> <input type="text" height="1000"></td></tr>
<tr>
<td align="center"><input type="button" value="submit" onClick=validate() ></td>
<td align="center"><input type="reset" value="reset"></td>
</table>
</center>
</fieldset>
</form>
</body>
</html>
